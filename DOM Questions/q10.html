<!-- Problem Description :
Write a JavaScript program that performs the following tasks:

Task 1:
Make all the individual delete buttons work.
Set the list item's (li element) style property as 'none'.

Task 2:
Make the Remove All button work.
Set the entire list's (ul element) style property as 'none'. 
-->

<!-- Hints:
1. Use querySelectorAll to get an array of individual delete buttons.
2. Traverse through the array and add an eventListener of 'click' to all the delete buttons.
2. Set the style->display property of corresponding li element to 'none' when clicked.
3. Add an eventListener of 'click' to the Remove All button.
4. Set the style->display property of ul element to 'none' when clicked. -->

<!-- Test cases:
1. Verify that the individual delete buttons are working.
2. Verify that the Remove All button is working. -->


<!-- Boilerplate : -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button id="all">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button>delete</button>
        </li>
    </ul>

</body>

</html>

<!-- Complete Solution -->
<script>

// Task 1:
    let allDeleteBtns = document.querySelectorAll('li button');

    for (let i = 0; i < allDeleteBtns.length; i++) {
        allDeleteBtns[i].addEventListener('click', (e) => {
            allDeleteBtns[i].parentElement.style.display = 'none';
        })
    }
// Task 2:
    let removeAllBtn = document.getElementById('all');

    removeAllBtn.addEventListener('click', (e) => {
        document.querySelector('ul').style.display = 'none';
    })
</script>
