<!-- Problem Description:
Write a program in JavaScript to do the below mentioned task:

Fix the mathematical problem.

NOTE: 
Only change the innerText of target element containing the equation
-->

<!-- Hints:
Use querySelector to select the element
Use innerText property to change the equation to '2 + 2 = 4' -->

<!-- Test Cases :  
1. Verify that the equation has been changed to '2 + 2 = 4'
 -->

<!-- Boilerplate :  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My project</title>
  </head>
  <body>
    <!-- Q1.1 Fix the mathematical problem using JS <br> -->
    <p>2 + 2 = 22</p>

  </body>
</html>

<!-- Solution : -->

<script>
    let p = document.querySelector('p')
    p.innerText= '2 + 2 = 4'
</script>
